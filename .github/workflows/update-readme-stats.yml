name: Update README Stats

on:
  schedule:
    # 毎日 0:00 UTC（日本時間 9:00）に実行
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 手動実行も可能
  push:
    branches: [main]
    paths-ignore:
      - 'stats/**'
      - '.github/workflows/update-readme-stats.yml'

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch stats images
        env:
          TOKEN: ${{ secrets.README_STATS_TOKEN }}
        run: |
          mkdir -p stats
          # GitHub Readme Stats
          curl -fsSL -o stats/github-stats.svg \
            "https://github-readme-stats-ten-eta-92.vercel.app/api?username=enaosuke&count_private=true&show_icons=true&include_all_commits=true&token=${TOKEN}"
          # Top Languages
          curl -fsSL -o stats/top-langs.svg \
            "https://github-readme-stats-ten-eta-92.vercel.app/api/top-langs/?username=enaosuke&count_private=true&layout=compact&token=${TOKEN}"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stats/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update README stats images [skip ci]"
            git push
          fi
